    <div id="typed-text"></div>
    <script>
      const text = "THE SHRINE OF FWIP";
      const delay = 100; // delay in milliseconds between adding each character
      
      let i = 0;
      function type() {
        if (i < text.length) {
          document.getElementById("typed-text").textContent += text.charAt(i);
          i++;
          setTimeout(type, delay);
        }
      }
      
      type();
    </script>
